name: Build GCP Test Environment

on:
  push:
    branches:
      - '*'

env:
  PROJECT_ID: ${{ secrets.TF_VAR_GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GCP_ZONE: ${{ secrets.GKE_ZONE }}
  TF_VAR_gcp_private_key_id: ${{ secrets.TF_VAR_GCP_PRIVATE_KEY_ID }}
  TF_VAR_gcp_project_id: ${{ secrets.TF_VAR_GCP_PROJECT_ID }}
  TF_VAR_gcp_private_key: ${{ secrets.TF_VAR_GCP_PRIVATE_KEY }}
  TF_VAR_gcp_client_email: ${{ secrets.TF_VAR_GCP_CLIENT_EMAIL }}
  TF_VAR_gcp_client_id: ${{ secrets.TF_VAR_GCP_CLIENT_ID }}
  TF_VAR_gcp_client_x509_cert_url: ${{ secrets.TF_VAR_GCP_CLIENT_X509_CERT_URL }}
  tf_version: 'latest'
  tf_working_dir: '.'


jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      # - name: Set GCP environment
      #   id: set_gcp_env
      #   run: echo ::set-env name=BRANCH_NAME::$(echo ${GITHUB_BASE_REF#refs/heads/})

      - name: configure gcloud
        id: config_gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "latest"
          service_account_email: ${{ secrets.TF_VAR_GCP_CLIENT_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: checkout
        id: checkout_code
        uses: actions/checkout@v2

      - name: set GCP project
        id: config_project
        run: gcloud config set project xxxx

      - name: "Decrypt key service account"
        id: decrypt_SA
        run: gcloud secrets versions access latest --secret=test-terraform-key --project="xxxx" 
        working-directory: "."

      - name: "Terraform Init"
        id: terraform_init
        uses: ops18/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.TERRAFORM_VERSION }}
          tf_actions_comment: "false"
          tf_actions_working_dir: '.'
          tf_actions_subcommand: init --terraform init --backend-config=test.conf
        env:
          GCP_SA_KEY: ${{ secrets.GKE_SA}}

      - name: "Terraform Validate"
        id: terraform_validate
        uses: ops18/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.TERRAFORM_VERSION }}
          tf_actions_comment: "false"
          tf_actions_working_dir: '.'
          tf_actions_subcommand: validate
        env:
          GCP_SA_KEY: ${{ secrets.GKE_SA}} 
      - name: "Terraform Plan"
        id: terraform_plan
        uses: ops18/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.TERRAFORM_VERSION }}
          tf_actions_comment: "."
          tf_actions_subcommand: plan -var-file=main.tfvars
        env:
          GCP_SA_KEY: ${{ secrets.GKE_SA}}
          
      - name: "Terraform Apply"
        uses: ops18/terraform-github-actions@master
        id: terraform_apply
        with:
          tf_actions_version: ${{ env.TERRAFORM_VERSION }}
          tf_actions_comment: "false"
          tf_actions_working_dir: '.'
          tf_actions_subcommand: apply -var-file=main.tfvars
        env:
          GCP_SA_KEY: ${{ secrets.GKE_SA}}






 

